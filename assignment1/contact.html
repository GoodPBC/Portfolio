<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>Contact | Joseph Pulaski</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Joseph Pulaski</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<a class="soc-icon" href="http://www.github.com/GoodPBC">	<img src="assets/images/github-128.png" class="social" alt="Github">
				</a>
				<a class="soc-icon" href="http://www.stackoverflow.com">		<img src="assets/images/stackoverflow-128.png" class="social" alt="Stackoverflow">
				</a>
				<a class="soc-icon" href="https://www.linkedin.com/in/goodinc">
					<img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn">
				</a>
			</div>
		</section>
	</main>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Joseph Pulaski
		</div>
	</footer>
</body>
</html>
